<html>
  <body>
    <script>
    allClients = []
    create = function(){
      var b = document.getElementById('b')
      b.disabled = true
      var inp = document.getElementById('n')
      
      var n = parseFloat(inp.value)
      for (var i=0;i<n;i++) {
    	  allClients.push(new WebSocket('ws://localhost/openbravo/ws/chat'))
      }
      alert('created '+n+' clients!')
      b.disabled=false
      
    }
    
    ping = function () {
    	doPing = function(){ 
            console.log('starting ping to clients', allClients.length)
            allClients.forEach(function(c) { 
          	  try {
          		c.send('ping')
                } catch (err) {
                } 
             })
             console.log('done ping')
          	
          }
    	doPing()
    	setTimeout(ping, 30000);
    }
    
    ping()
    
    </script>
    
    <div>Create #of clients</div>
    <input id ="n" value="10">
    <button id="b" onclick="create()">create</button>
  </body>
</html>
